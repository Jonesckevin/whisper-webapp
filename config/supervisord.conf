[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
loglevel=info

[program:gunicorn]
command=/opt/venv/bin/gunicorn --bind 0.0.0.0:5000 --workers 2 --threads 2 --timeout 600 --access-logfile - --error-logfile - app:app
directory=/app/app
autostart=true
autorestart=true
startsecs=10
stopwaitsecs=30
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=PYTHONUNBUFFERED="1",PYTHONPATH="/app:/app/app:/app/src"
