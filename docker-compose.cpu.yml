# Whisper Transcription Web App - Docker Compose (CPU-Only)
# Lightweight version without GPU support

services:
  whisper-web-cpu:
    build:
      context: .
      dockerfile: Dockerfile.cpu
    hostname: whisper-webapp-cpu
    container_name: whisper-webapp-cpu
    ports:
      - "${WHISPER_PORT:-8000}:5000"
    volumes:
      # Mapped directories for external file access via network share
      - ${DATA_UPLOADS:-./data/uploads}:/data/uploads
      # SQLite database for persistent job data
      - ${DATA_SQLITE:-./data}:/data/db
      # Whisper models cache - persists models outside container
      - ${DATA_MODELS:-./data/models}:/root/.cache/whisper
    environment:
      - FLASK_ENV=production
      - MAX_UPLOAD_SIZE_GB=5
      - PRELOAD_WHISPER_MODELS=false  # Set to 'true' to download all models on first run
    restart: unless-stopped
